language: node_js

node_js:
  - '6'

install:
  # install dependencies
  - set -e
  - npm install

script:
  # build and test
  - set -e
  - gulp test

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: andrewmacheret.com
  skip_cleanup: true
  acl: public_read
  region: us-east-1
  default_text_charset: utf-8
  detect_encoding: true
  local_dir: build/
  upload_dir: projects/chess/
